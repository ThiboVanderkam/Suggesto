<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password Page</title>
        <link rel="stylesheet" href="../css/forgotPassword.css" type="text/css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Poppins:wght@300&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Poppins:wght@200;300&display=swap" rel="stylesheet">

    </head>
    <body class="body">

        <form method="GET" action="../pages/login.html">

            <div class="grotere-box">

                <div class="avatar-box">

                </div>
                
                <div class="password-box">

                    <div id="div1">

                        <h2>RESET PASSWORD</h2>

                        <!--Email-->
                        <div>
                            <label>E-mail address</label>
                            <br>
                            <input type="text" name="email" id="form-email" required>
                            <br>
                            <br>
                        </div>

                        <!--New Password-->
                        <div>
                            <label>New Password</label>
                            <br>
                            <input type="password" name="newPassword" id="form-newPassword" required>
                            <br>
                            <br>
                        </div>

                        <!--Verify Password-->
                        <div>
                            <label>Verify Password</label>
                            <br>
                            <input type="password" name="verPassword" id="form-verPassword" required>
                            <br>
                            <br>
                        </div>



                    </div>

                    <!--Submit button-->
                    <div>
                        <br>
                        <input class="loginbutton" type="submit" value="Change Password">
                        <br>
                    </div>
    
                </div> <!--End of loginbox div-->  

            </div>
               
                
        </form>

        
	
    </body>
</html>
