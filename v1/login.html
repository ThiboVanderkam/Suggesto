<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="/v1/assets/css/login.css" type="text/css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Poppins:wght@300&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Poppins:wght@200;300&display=swap" rel="stylesheet">

    </head>
    <body class="body">

        <form method="GET" action="/v1/index.html">

            <div class="grotere-box">

                <div class="avatar-box">

                </div>
                
                <div class="login-box">

                    <div id="div1">

                        <!--Email-->
                        <div>
                            <br>
                            <label>E-mail address</label>
                            <br>
                            <input type="text" name="email" id="form-email" required>
                            <br>
                            <br>
                        </div>

                        <!--Password-->
                        <div>
                            <label>Password</label>
                            <br>
                            <input type="password" name="password" id="form-password" required>
                            <br>
                            <br>
                        </div>

                        <!--Remember me checker-->
                        <div>
                            <input type="checkbox" name="RememberMe" value="RememberMe" id="form-Remember" >
                            <label for="form-Remember">Remember me</label>
                            <br>
                            
                    </div>

                    </div>

                    <!--Submit button-->
                    <div>
                        <br>
                        <input class="loginbutton" type="submit" value="login">
                        <br>
                    </div>
    
                    <div>
                    <a href="/v1/ForgotPassword.html" class="forgetPassword">Forgot password?</a>
    
                    <br>
                    <p>Need an account? <a href= "/v1/SignUp.html" class="link">SIGN UP HERE</a></p>
    
                    </div>
    
                </div> <!--End of loginbox div-->  

            </div>
               
                
        </form>

        
	
    </body>
</html>
